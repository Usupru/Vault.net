<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - VAULT.net</title>
    <link rel="icon" type="image/png" href="/VaultNetLogo.png">
    <link rel="stylesheet" href="css/login/login_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <button class="logo-btn" onclick="window.location.href='/'">VAULT.net</button>
        </div>
        <div class="cta-buttons">
            <button class="cta-btn login-btn" onclick="window.location.href='/login'">Iniciar sesi&oacute;n</button>
            <button class="cta-btn register-btn" onclick="window.location.href='/upload'">Subir</button>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Iniciar sesi&oacute;n</h2>
                <form action="#" method="POST" class="login-form">
                    <div class="input-group">
                        <label for="username">Usuario o Email</label>
                        <input type="text" id="username" name="username" placeholder="Usuario o email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contrase&ntilde;a</label>
                        <input type="password" id="password" name="password" placeholder="Contrase&ntilde;a" required>
                    </div>
                    <button type="submit" class="login-btn-submit">Entrar a VAULT.net</button>
                </form>
                <div class="forgot-password">
                    <a href="/recover">&iquest;Olvidaste la clave?</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VAULT.net. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
