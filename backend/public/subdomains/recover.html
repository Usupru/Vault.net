<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperaci&oacute;n - VAULT.net</title>
    <link rel="icon" type="image/png" href="/VaultNetLogo.png">
    <link rel="stylesheet" href="css/recover/recover_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <button class="logo-btn" onclick="window.location.href='/'">VAULT.net</button>
        </div>
        <div class="cta-buttons">
            <button class="cta-btn login-btn" onclick="window.location.href='/login'">Iniciar sesi&oacute;n</button>
            <button class="cta-btn register-btn" onclick="window.location.href='/upload'">Subir</button>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Recuperar acceso</h2>
                <form action="#" method="POST" class="login-form">
                    <div class="input-group">
                        <label for="email">Correo electr&oacute;nico</label>
                        <input type="email" id="email" name="email" placeholder="Correo electr&oacute;nico" required>
                    </div>
                    <button type="submit" class="login-btn-submit">Enviar c&oacute;digo</button>
                </form>
                <div class="forgot-password">
                    <a href="/login">Volver al acceso</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VAULT.net. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
